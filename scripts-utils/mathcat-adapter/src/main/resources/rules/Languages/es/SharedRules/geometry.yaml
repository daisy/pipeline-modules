
---

- name: line-segment
  tag: line-segment
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - T: "el segmento de línea de"
      - x: "*[1]"
      - T: "a"
      - x: "*[2]"
      else:
      - T: "segmento de línea"
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-ray
  tag: ray
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - T: "la semirrecta de"
      - x: "*[1]"
      - T: "a"
      - x: "*[2]"
      else:
      - T: "semirrecta"
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-arc
  tag: arc
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then: [{T: "el"}]
  - T: "arco"
  - x: "*[1]"
  - x: "*[2]"

- name: measure-of-angle
  tag: measure-of-angle
  match: "count(*)=3"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - T: "la medida del ángulo"
      else:
      - T: "medida del ángulo"
  - x: "*[1]"
  - x: "*[2]"
  - x: "*[3]"

